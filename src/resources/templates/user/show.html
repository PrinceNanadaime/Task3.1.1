<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>

<body>
<h1>User</h1>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Username</th>
        <th>Id</th>
        <th>Role</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <td th:text="${user.getName()}">VALUE</td>
    <td th:text="${user.getSurname()}">VALUE</td>
    <td th:text="${user.getAge()}">VALUE</td>
    <td th:text="${user.getUsername}">VALUE</td>
    <td th:text="${user.getId()}">VALUE</td>
    <td th:text="${user.getRoles()}">Role</td>
    <td th:text="${user.getPassword()}">VALUE</td>
    <td>
        <a th:href="@{/user/{id}/edit(id=${user.getId()})}">Edit</a>
    </td>
    <td>
        <form th:method="DELETE" th:action="@{/user/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete"/>
        </form>
    </td>
</table>
</body>
</html>
